<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Title</title>
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Own styles -->
    <link href="css/my_style.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="js/persons_list.js"></script>
</head>
<body>
    <div class="col-lg-6 center">
        <div class="active">
            <blockquote>
                <p>Persons list. To add new person please fill bottom form</p>
            </blockquote>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="First Name"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Last Name"/>
                        </div>
                    </div>
                    <p id="err_text"></p>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="age">age</label>
                            <input type="number" class="form-control" id="age" placeholder="Age"/>
                            <p id="err_number"></p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="langs">Languages</label>
                    <textarea class="form-control" id="langs" placeholder="Languages"></textarea>
                    <p id="err_langs"></p>
                </div>
                <div class="btn-group" role="group" aria-label="Calculate function">
                    <button type="reset" class="btn btn-default reset" id="clear">Clear</button>
                    <button class="btn btn-success add" id="add">Add Person</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 center">
        <blockquote>
            <span class="left">Persons Table</span>
            <span class="right">
                <span class="col-lg-5">
                    <input type="text" class="form-control" placeholder="First or Last User Name" id="remove_criteria">
                </span>
                <button type="button" class="btn btn-warning" id="remove">Remove User</button>
                <button type="button" class="btn btn-danger" id="reset">Reset Data</button>
            </span>
        </blockquote>
    </div>
    <div class="col-lg-6 center">
    </div>
    <script>
        window.onload = setupApp;
    </script>
</body>
</html>
